<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Export Website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My PDF Export Website</h1>
  <p>Click the button below to export this content as a PDF.</p>
  <button onclick="exportToPDF()">Export PDF</button>

  <script>
    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Add content to the PDF
      doc.text("Hello, this is a PDF generated from GitHub Pages!", 10, 10);
      doc.text("You can customize this content as needed.", 10, 20);

      // Save the PDF
      doc.save("exported-file.pdf");
    }
  </script>
</body>
</html>
